<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/external-vitaliy-gorbachev-fill-vitaly-gorbachev/60/000000/external-beanie-winter-vitaliy-gorbachev-fill-vitaly-gorbachev.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <header>
    <h1>30 Dias de Css</h1>
    <h3>by Elias Inácio :)</h3>
  </header>

  <main>
    <hr>
    <section id="day1">
      <h3>Dia 1 - Icones em camadas</h3>

      <div class="day1_container">
        
        <div class="day1_icon">
          <div class="img imgContainer">
            <img src="https://img.icons8.com/color/144/000000/play-station.png"/>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="day1_icon">
          <div class="img imgContainer">
            <img src="https://img.icons8.com/fluency/144/000000/spotify.png"/>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="day1_icon">
          <div class="img imgContainer">
            <img src="https://img.icons8.com/ios-glyphs/144/000000/github.png"/>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="day1_icon">
          <div class="img imgContainer">
            <img src="https://img.icons8.com/fluency/144/000000/twitch.png"/>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

        <div class="day1_icon">
          <div class="img imgContainer">
            <img src="https://img.icons8.com/color/144/000000/discord-logo.png"/>
          </div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>

      </div>
    </section>

    <hr>
    <section id="day2">
      <h3>Dia 2 - Loadings animados</h3>

      <div class="day2_container">
        <div class="day2_barsContainer">
          <div class="day2_bar"></div>
          <div class="day2_bar"></div>
          <div class="day2_bar"></div>
        </div>
        
        <div class="day2_fidgetSpinner">
          <div class="day2_center"></div>
          <div class="day2_ring1">
            <div class="day2_spinnerCircle"></div>
          </div>
          <div class="day2_ring2">
            <div class="day2_spinnerCircle"></div>
          </div>
          <div class="day2_ring3">
            <div class="day2_spinnerCircle"></div>
          </div>
        </div>

        <div class="day2_inOut">
          <div class="day2_dot"></div>
        </div>
      </div>
    </section>

    <hr>
    <section id="day3">
      <h3>Dia 3 - Texto que muda de cor</h3>

      <div class="day3_container">
        <div class="day3_container_texts">
          <span class="day3_text">
            <span>Not</span>
            <span>a</span>
            <span>bad</span>
            <span>day</span>
            <span> - </span>
            <span>Not</span>
            <span>a</span>
            <span>bad</span>
            <span>day</span>
          </span>
          <div class="day3_divider">
            <span class="day3_text">
              <span>Not</span>
              <span>a</span>
              <span>bad</span>
              <span>day</span>
              <span> - </span>
              <span>Not</span>
              <span>a</span>
              <span>bad</span>
              <span>day</span>
            </span>
          </div>
        </div>
      </div>
    </section>

    <hr>
    <section id="day4">
      <h3>Dia 4 - Botões com hover</h3>

      <div class="day4_buttons">
        <button class="day4_button day4_button1">hover here. </button>
        <button class="day4_button day4_button2">no, hover ME! </button>
      </div>
    </section>
  </main>
</body>
</html>
